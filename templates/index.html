<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accident Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Selecciona el Area y el periodo de tiempo</h1>
        <form method="post" action="/results">
            <div class="mb-3">
                <label for="ref_area" class="form-label">Area:</label>
                <select id="ref_area" name="ref_area" class="form-select">
                    {% for area in ref_areas %}
                    <option value="{{ area }}">{{ area }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="time_period" class="form-label">Periodo de tiempo:</label>
                <select id="time_period" name="time_period" class="form-select">
                    {% for period in time_periods %}
                    <option value="{{ period }}">{{ period }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-secondary">Buscar</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
