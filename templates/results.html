<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .highlight {
            background-color: #ADD8E6 !important;
            /* Azul pastel */
        }

        .normal {
            background-color: #FFB6C1 !important;
            /* Rosa pastel */
        }

        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary">Regresar</a>
        <br>
        <h1>Resultados de los accidentes</h1>
        {% if plot_url %}
        <div class="mb-3">
            <img src="data:image/png;base64,{{ plot_url }}" alt="Accident Data Graph" class="img-fluid">
        </div>
        {% else %}
        <p>No data available</p>
        {% endif %}
        <h2>Datos de los accidentes</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="text-center">
                    <tr>
                        <th>√Årea</th>
                        <th>Periodo de Tiempo</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr class="{% if row.highlight %}highlight{% else %}normal{% endif %}">
                        <td>{{ row['REF_AREA'] }}</td>
                        <td>{{ row['TIME_PERIOD'] }}</td>
                        <td>{{ row['OBS_VALUE'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
